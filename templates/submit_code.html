<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Generator</title>
</head>
<body>
    <h1>Submit Your Sorting Algorithm</h1>
    <form method="post" action="{% url 'submit_code' %}">
        {% csrf_token %}
        <label for="student_name">Student Name:</label>
        <input type="text" id="student_name" name="student_name" required><br><br>

        <label for="algorithm">Algorithm Name:</label>
        <input type="text" id="algorithm" name="algorithm" required><br><br>

        <label for="code">Code:</label><br>
        <textarea id="code" name="code" rows="10" cols="50" required></textarea><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
