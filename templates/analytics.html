<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Analytics Dashboard</h1>
    <p>Total Submissions: {{ total_submissions }}</p>
    <p>Correct Submissions: {{ correct_submissions }}</p>
    <p>Incorrect Submissions: {{ incorrect_submissions }}</p>

    <canvas id="submissionChart"></canvas>

    <script>
        const ctx = document.getElementById('submissionChart').getContext('2d');
        new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ['Correct', 'Incorrect'],
                datasets: [{
                    label: 'Submissions',
                    data: [{{ correct_submissions }}, {{ incorrect_submissions }}],
                    backgroundColor: ['#4caf50', '#f44336'],
                }]
            },
        });
    </script>
</body>
</html>
