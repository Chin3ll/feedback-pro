<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 250px;
            background-color: #343a40;
            color: #fff;
            height: 100vh;
            position: fixed;
        }
        .sidebar a {
            color: #adb5bd;
            text-decoration: none;
            display: block;
            padding: 10px 15px;
        }
        .sidebar a:hover {
            background-color: #495057;
            color: #fff;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
            width: 100%;
        }
        .card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <h4 class="text-center py-3">Dashboard</h4>
    <a href="{% url 'submit_assignment' %}">Submit Assignment</a>
    <a href="{% url 'student_submitted_assignment' %}">Check Grade and Feedback</a> 
   
</div>


<div class="main-content">
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Student Dashboard</a>
                
            </div>
        </nav>

     
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">Recent Submissions</div>
                    <div class="card-body">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Student Name</th>
                                    <th>Assignment</th>
                                    <th>Submitted On</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody>
                               
                                <tr>
                                    <!-- <td>{   { submi ssion.id }}</td>
                                    <td>{ { submission.student_name }}</td>
                                    <td>{ { submi ssion.assignment }}</td>
                                    <td> { { submi nssion.submitted_on }}</td>
                                    <td>{ { submission.status }}</td> -->
                                    
                                    <td>1</td>
                                    <td>John Doe</td>
                                    <td>Sorting Algorithm</td>
                                    <td> June 23 2025</td>
                                    <td>Pending</td>
                                </tr>
                             
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
