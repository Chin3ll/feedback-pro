<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 250px;
            background-color: #343a40;
            color: #fff;
            height: 100vh;
            position: fixed;
        }
        .sidebar a {
            color: #adb5bd;
            text-decoration: none;
            display: block;
            padding: 10px 15px;
        }
        .sidebar a:hover,
        .sidebar a.active {
            background-color: #495057;
            color: #fff;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
            width: 100%;
        }
        .card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <h4 class="text-center py-3">Dashboard</h4>
    <a href="{% url 'submit_assignment' %}">Submit Assignment</a>
    <a href="{% url 'student_submitted_assignment' %}">Check Grade and Feedback</a> 
</div>

<div class="main-content">
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Student Dashboard</a>
                <div class="card-header">Feedback GS System <a href="/">Home</a> </div>
            </div>
        </nav>

        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">Assessment Portal</div>
                    <div class="card-body">
                        <form method="POST" action="{% url 'submit_code' %}">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="title" class="form-label">Title</label>
                                <input type="text" class="form-control" id="title" name="title" placeholder="Enter your assignment title" required>
                            </div>
                            <div class="mb-3">
                                <label for="submission_code" class="form-label">Description</label>
                                <textarea class="form-control" id="submission_code" name="submission_code" rows="3" placeholder="Write your code here" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
